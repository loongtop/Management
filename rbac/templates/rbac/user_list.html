{% extends 'base.html' %}

{% block content %}
<div class="luffy-container">
	<div class="btn-group" style="margin: 5px 0">

		<a class="btn btn-default" href="{% url 'rbac:user_create' %}">
			<i class="fa fa-plus-square" aria-hidden="true"></i> Create a User
		</a>

	</div>
	<table class="table table-bordered table-hover">
		<thead>
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Email</th>
			<th>Reset Password</th>
			<th>Operation</th>

		</tr>
		</thead>
		<tbody>
		{% for row in user_list %}
		<tr>
			<td>{{ forloop.counter }}</td>
			<td>{{ row.name }}</td>
			<td>{{ row.email }}</td>
			<td>
				<a href="{% url 'rbac:user_reset_pwd' pk=row.id %}">Reset Password</a>
			</td>
			<td>

				<a style="color: #333333;" href="{% url 'rbac:user_edit' pk=row.id %}">
					<i class="fa fa-edit" aria-hidden="true"></i></a>


				<a style="color: #d9534f;" href="{% url 'rbac:user_del' pk=row.id %}"><i
						class="fa fa-trash-o"></i></a>

			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
